{% extends "blogpost/base.html" %}

{% block content %}
	<div class="post">
		<div class="date">
		{% if post.publicado_em %}
			{{ post.publicado_em }}
		{% else %}
			<a class="btn btn-default btn-xs" href="{% url "post_publicar" pk=post.pk %}">Publicar</a>
		{% endif %}
		</div>
		<a class="btn btn-default btn-xs" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span>Editar</a>
		<a class="btn btn-default btn-xs" href="{% url "post_remove" pk=post.pk %}"><span class="glyphicon glyphicon-remove">Remover</span></a>
		<h1>{{ post.titulo }}</h1>
		<p>{{ post.texto | linebreaks }}</p>
	</div>
{% endblock content %}
